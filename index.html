<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="cs.css" />
    <script
      src="https://kit.fontawesome.com/9bd94aa663.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left_side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text_one">Jl. Kartika Plaza - Bali 80116</div>
            <div class="text_two">Indonesia</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text_one">+62 656 768 887</div>
            <div class="text_two">+62 335 987 253</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text_one">kedaidede@gmail.com</div>
            <div class="text_two">info.kedaidede@gmail.com</div>
          </div>
        </div>

        <div class="right_side">
          <div class="topic_text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my
            tutorial, you can send me message from here. It's my pleasure to
            help you.
          </p>

          <form action="#">
            <div class="input_box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input_box">
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input_box message_box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
